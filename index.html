<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<title>TumblrTextTint</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<header>
					<img src="images/logo.png" alt="application logo" />
				</header>
				<main>
					<input type="text" name="user-input" id="user-input" placeholder="enter text here" />
					<section id="radio-buttons">
						<input type="radio" name="choice" id="colour-picker-choice" /><label for="colour-picker-choice">Colour-picker?</label> <input type="radio" name="choice" id="hex-code-choice" /><label for="hex-code-choice">Hex code?</label>
					</section>
					<section>
						<input type="color" name="colour-picker" id="colour-picker" />
					</section>
					<section>
						<input type="text" name="" id="hex-code" placeholder="enter hex code" />
					</section>
					<button>Tint my text!</button>
				</main>
			</div>
		</div>
	</body>
</html>
