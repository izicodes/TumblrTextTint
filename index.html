<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="src/styles.css" />
		<title>TumblrTextTint</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<header>
					<img src="images/logo2.png" alt="application logo" id="logo" />
				</header>
				<main>
					<!-- The user input -->
					<input type="text" name="user-input" id="user-input" placeholder="Enter your text here..." />

					<!-- The radio button choices -->
					<section id="radio-buttons">
						<div class="align-center"><input type="radio" name="choice" id="colour-picker-choice" /><label for="colour-picker-choice">Colour-picker</label></div>
						<div class="align-center"><input type="radio" name="choice" id="hex-code-choice" /><label for="hex-code-choice">Hex code</label></div>
					</section>

					<!-- The actual choices to pop-up -->
					<section class="hide">
						<input type="color" name="colour-picker" id="colour-picker" />
					</section>
					<section class="hide">
						<input type="text" name="" id="hex-code" placeholder="Enter HEX code including the #" value="" maxlength="7" />
					</section>

					<!-- The button -->
					<button>Tint my text!</button>

					<!-- The textarea that the code will appear + buttons -->
					<section class="bottom-section">
						<textarea name="final-code-textarea" id="final-code-textarea" cols="60" rows="3" placeholder="Your code will be generated here..."></textarea>
						<div class="button-group">
							<button>Copy</button>
							<button>Reset</button>
						</div>
					</section>
				</main>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
